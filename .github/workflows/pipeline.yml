name: Development pipeline

env:
  CONDITION: ${{!contains(toJson(github.event.commits.*.message), '#skip') && github.event_name == 'push'}}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Run build
        id: build
        run: |
          npm run build
          exit 1
      - name: Build failed
        if: ${{failure() && steps.build.conclusion == 'failure'}}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          text: Build failed!
          # details: commit https://github.com/chloee122/full-stack-open-pokedex/commit/${{github.sha}} by ${{github.actor}} broke the build :(
          webhookUrl: ${{secrets.DISCORD_WEBHOOK}}
      - run: npm test
      - name: Trigger deployment
        if: ${{ env.CONDITION == 'true'}}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: Successful Deployment
        if: ${{ success()}}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          text: A new version of Pokedex deployed
          # details: to https://full-stack-open-pokedex-hshi.onrender.com by ${{github.actor}}
          webhookUrl: ${{secrets.DISCORD_WEBHOOK}}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Bump version and push tag
        if: ${{ env.CONDITION == 'true'}}
        uses: anothrNick/github-tag-action@777684df761b882a3f4f70db16ac70d8cc78d0ea
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
